<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card ">
        <div class="card-header">Employee Form</div>
        <div class="card-body">
          <form #EmployeeForm="ngForm" (ngSubmit)="save(EmployeeForm.value)">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" name="FirstName" ngModel>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" name="LastName" ngModel>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="Email" ngModel>
            </div>
            <div class="form-group">
              <label>Grade</label>
              <select class="form-control" name="GradeId" ngModel>
                <option>Select Item</option>
                <option *ngFor="let item of grade" [value]="item.Id">
                  {{item.title}}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div class="card ">
        <div class="card-header">Show Info</div>
        <div class="card-body">
          <div class="form-group">
            <label>First Name:</label>
            <label>{{employee.FirstName}}</label>
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <label >{{employee.LastName}}</label> 
          </div>
          <div class="form-group">
            <label>Email:</label>
            <label>{{employee.Email}}</label>
          </div>
          <div class="form-group">
            <label>Grade:</label>
            <label>{{employee.gradeTitle}}</label>
          </div>

        </div>
      </div>

    </div>


  </div>
</div>
